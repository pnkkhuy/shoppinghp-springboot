<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/fragments/blank :: head">
</head>

<body class="app">
<div th:include="admin/fragments/blank :: loader"></div>

<div>
    <div class="sidebar" th:include="admin/fragments/blank :: sidebar">
    </div>
    <div class="page-container">
        <div th:include="admin/fragments/blank :: header" class="header navbar">
        </div>

        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="row gap-20 masonry pos-r">
                    <div class="masonry-sizer col-md-6"></div>
                    <div class="masonry-item col-md-6">
                        <div class="bgc-white p-20 bd"><h6 class="c-grey-900">Cập nhật danh mục</h6>
                            <div class="mT-30">
                                <form th:action="@{/admin/category_update_proccess}" th:object="${category}" method="post">

                                    <div class="form-group">
                                        <h4 th:field="*{categoryId}" class="c-grey-900 mB-20"></h4>
                                        <input th:field="*{categoryId}" type="hidden" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputCategoryName">Tên danh mục</label>
                                        <input th:field="*{categoryName}" type="text" class="form-control" id="inputCategoryName" placeholder="Tên danh mục">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputDescription">Mô tả</label>
                                        <input th:field="*{description}" type="text" class="form-control" id="inputDescription" placeholder="Mô tả">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:include="admin/fragments/blank :: footer" class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600"></footer>
    </div>
</div>

<div th:include="admin/fragments/blank :: scripts"></div>
</body>

</html>
