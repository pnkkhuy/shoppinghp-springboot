<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/blank :: head">

</head>
<body class="app">
<div id="loader">
    <div class="spinner"></div>
</div>
<script>window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
</script>
<div class="peers ai-s fxw-nw h-100vh">
    <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
         style="background-image:url(/adminresource/assets/static/images/bg.jpg)">
        <div class="pos-a centerXY">
            <div class="bgc-white bdrs-50p pos-r" style="width:120px;height:120px"><img class="pos-a centerXY"
                                                                                        src="/adminresource/assets/static/images/logo.png"
                                                                                        alt=""></div>
        </div>
    </div>
    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px"><h4
            class="fw-300 c-grey-900 mB-40">Login</h4>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid username and password.</div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">You have been logged out.</div>
            <div class="form-group">
                <label class="text-normal text-dark">Username</label>
                <input type="text" name="username" id="username" required="true" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label class="text-normal text-dark">Password</label>
                <input type="password" name="password" id="password" required="true" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="peers ai-c jc-sb fxw-nw">
                    <div class="peer">
                        <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                            <input type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="peer">
                            <label for="inputCall1" class="peers peer-greed js-sb ai-c">
                                <span class="peer peer-greed">Remember Me</span>
                            </label>
                        </div>
                    </div>
                    <div class="peer">
                        <!--button class="btn btn-primary">Login</button-->
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:include="admin/fragments/blank :: scripts"></div>

</body>
</html>
