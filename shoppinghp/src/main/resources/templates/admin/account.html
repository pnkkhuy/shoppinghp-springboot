<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/fragments/blank :: head">
</head>

<body class="app">
<div th:include="admin/fragments/blank :: loader"></div>

<div>
    <div class="sidebar" th:include="admin/fragments/blank :: sidebar">
    </div>
    <div class="page-container">
        <div th:include="admin/fragments/blank :: header" class="header navbar">
        </div>

        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="bgc-white bd bdrs-3 p-20 mB-20">
                                <h4 class="c-grey-900 mB-20">Danh mục sản phẩm</h4>
                                <table id="dataTable" class="table table-striped table-bordered" cellspacing="0"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Họ và tên</th>
                                        <th>Địa chỉ</th>
                                        <th>SĐT</th>
                                        <th>Địa chỉ thanh toán</th>
                                        <th>Địa chỉ giao hàng</th>
                                        <th>Trạng thái</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>STT</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Họ và tên</th>
                                        <th>Địa chỉ</th>
                                        <th>SĐT</th>
                                        <th>Địa chỉ thanh toán</th>
                                        <th>Địa chỉ giao hàng</th>
                                        <th>Trạng thái</th>
                                        <th>Chức năng</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="account, iStat : ${account_list}">
                                        <td th:text="${iStat.index}"/>
                                        <td th:text="${account.email}"/>
                                        <td th:text="${account.role}"/>
                                        <td th:text="${account.fullName}"/>
                                        <td th:text="${account.address}"/>
                                        <td th:text="${account.phone}"/>
                                        <td th:text="${account.billingAddress}"/>
                                        <td th:text="${account.shipAddress}"/>
                                        <td th:switch="${account.isActive}">
                                            <span th:case="'0'" class="badge badge-pill fl-r badge-danger lh-0 p-10">
                                                <a class="isActiveStyle" th:href="@{/admin/account_active(email=${account.email},isActive=1)}">
                                                    Không hoạt động
                                                </a>
                                            </span>
                                            <span th:case="'1'" class="badge badge-pill fl-r badge-success lh-0 p-10">
                                                <a class="isActiveStyle" th:href="@{/admin/account_active(email=${account.email},isActive=0)}">
                                                    Hoạt động
                                                </a>
                                            </span>
                                        </td>
                                        <td>
                                            <div class="peer">
                                                <form th:action="@{/account_update(email=${account.email})}" method="get">
                                                    <input type="submit" class="btn cur-p btn-info">
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div th:if="${updateerror}" class="alert alert-danger">
                                    Cập nhật thất bại
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:include="admin/fragments/blank :: footer" class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600"></footer>
    </div>
</div>

<div th:include="admin/fragments/blank :: scripts"></div>
</body>

</html>
