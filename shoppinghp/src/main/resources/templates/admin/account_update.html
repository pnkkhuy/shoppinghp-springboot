<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/fragments/blank :: head">
</head>

<body class="app">
<div th:include="admin/fragments/blank :: loader"></div>

<div>
    <div class="sidebar" th:include="admin/fragments/blank :: sidebar">
    </div>
    <div class="page-container">
        <div th:include="admin/fragments/blank :: header" class="header navbar">
        </div>

        <main class="main-content bgc-grey-100">
            <div id="mainContent">
                <div class="row gap-20 masonry pos-r">
                    <div class="masonry-sizer col-md-6"></div>
                    <div class="masonry-item col-md-6">
                        <div class="bgc-white p-20 bd"><h6 class="c-grey-900">Cập nhật tài khoản</h6>
                            <div class="mT-30">
                                <form th:action="@{/account_update(email=${account.email})}" method="get">
                                    <div class="form-group">
                                        <h4 th:text="${account.email}" class="c-grey-900 mB-20"></h4>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputFullName">Họ tên</label>
                                        <input th:text="${account.fullName}" type="text" class="form-control" id="inputFullName" placeholder="Họ tên">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputAddress">Địa chỉ</label>
                                        <input th:text="${account.address}" type="text" class="form-control" id="inputAddress" placeholder="Địa chỉ">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputBillingAddress">Địa chỉ thanh toán</label>
                                        <input th:text="${account.billingAddress}" type="text" class="form-control"
                                               id="inputBillingAddress" placeholder="Địa chỉ thanh toán">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputShipAddress">Địa chỉ nhận hàng</label>
                                        <input th:text="${account.shipAddress}"
                                               type="text" class="form-control"
                                               id="inputShipAddress" placeholder="Địa chỉ nhận hàng">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:include="admin/fragments/blank :: footer" class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600"></footer>
    </div>
</div>

<div th:include="admin/fragments/blank :: scripts"></div>
</body>

</html>
